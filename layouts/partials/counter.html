<section id="{{ .section.section_id }}" class="block text-block outer">
  <div class="inner-small">
    <div class="block-header">
      <div class="block-title counter-value" data-count="{{ .section.num_count }}" data-desc="{{ .section.title }}">0</div>
    </div>
  </div><!-- .inner -->
</section><!-- .block -->

<style>
 .counter-value, { 
   font-size: 60px;
   line-height:2em;
   text-align:center;
   padding:17px 0;
 }
  .counter-value:before {
   content: attr(data-desc);
    display:block;
    text-transform:uppercase;
    font-size: 14px;
    line-height:1.2em;
  }
</style>

<script>
$(document).ready(function () {  
  var a = 0;
  $(window).scroll(function() {

    var oTop = $('#counter').offset().top - window.innerHeight;
    if (a == 0 && $(window).scrollTop() > oTop) {
      $('.counter-value').each(function() {
        var $this = $(this),
            countTo = $this.attr('data-count');
      $({
        countNum: $this.text()
      }).animate({
        countNum: countTo
      },
         {
            duration: 2000,
            easing: 'swing',
            step: function() {
              $this.text(Math.floor(this.countNum).toLocaleString("en-US"));
            },
            complete: function() {
              $this.text(this.countNum.toLocaleString("en-US"));
            }
          });
      });	
      a = 1;
    }
  });
}
</script>
