<section id="counter_{{ .section.section_id }}" class="block text-block outer">
  <div class="inner-small">
    <div class="block-header">
      <div id="counter"> 
        <div class="counter-value" id="{{ .section.section_id }}" data-counterup-beginat="0" data-desc="{{ .section.title }}">{{ .section.num_count }}</div>
      </div>
    </div>
  </div><!-- .inner -->
<script type="text/javascript">  
  jQuery(document).ready(function($) {
  $(".counter-value").counterUp({
    delay: 10, /* The delay in milliseconds per number count up */
    time: 1000, /*The total duration of the count up animation */
    offset: 100, 
  });
});
</script>
</section><!-- .block -->
