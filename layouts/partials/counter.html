<section id="count{{ index (seq 100 | shuffle) 0 }}" class="block text-block outer">
  <div class="inner-small">
    <div class="block-header">
      <p style="position:absolute; top:5px; left:0;">{{  .section.title }}:</p>
      <h3 class="block-title" id="{{ .section.section_id }}">0</h3>
    </div>
  </div><!-- .inner -->
</section><!-- .block -->
<script>
var options = {
    useEasing: true,
    useGrouping: true,
    separator: ',',
    decimal: '.',
};
  var main = new CountUp('{{ .section.section_id }}', {{ .section.num_count }}, options);
  if (!main.error) {
    main.start();
  } else {
    console.error(main.error);
  }
</script>
