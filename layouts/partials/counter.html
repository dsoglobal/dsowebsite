<section id="counter_{{ .section.section_id }}" class="block text-block outer">
  <div class="inner-small">
    <div class="block-header">
      {{ if .section.counterlist }}
       <div class="counter-list">
          {{ range $counter_idx, $counter := .section.counterlist }}
             <div id="counter">
               <span class="counter-counter" aria-hidden="true">{{ add $counter_idx 1 }}.</span>
               <div class="counter-value" id="{{ $counter.title }}" data-counterup-beginat="{{ $counter.num_start }}" data-desc="{{ $counter.title }}">{{ $counter.num_count }}</div>
             </div><!-- .counter -->
      </div><!-- .counter-list --> 
    </div><!-- .blockheader -->
  </div><!-- .inner -->
<script type="text/javascript">  
  jQuery(document).ready(function($) {
  $(".counter-value").counterUp({
    delay: {{ .section.num_delay }}, /* The delay in milliseconds per number count up */
    time: {{ .section.num_time }}, /*The total duration of the count up animation */
    offset: 100, 
  });
});
</script>
</section><!-- .block -->
