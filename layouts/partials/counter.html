<script>
let main = new CountUp('{{ .section.section_id }}', {{  first .section.num_count }});
if (!main.error) {
  main.start();
} else {
  console.error(main.error);
}
</script>

    <div class="block-header">
      <p style="position:absolute; top:5px; left:0;">{{  .section.title }}:</p>
      <h3 class="block-title" id="{{ .section.section_id }}">0</h3>
    </div>
  </div><!-- .inner -->
</section><!-- .block -->
