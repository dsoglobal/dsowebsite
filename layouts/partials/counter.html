<section id="counter_{{ .section.section_id }}" class="block text-block outer">
  <div class="inner-small">
    <div class="block-header">
      <div id="counter"> 
        <div class="counter-value" id="{{ .section.section_id }}" data-desc="{{ .section.title }}">0</div>
      </div>
    </div>
  </div><!-- .inner -->
</section><!-- .block -->
<script type="text/javascript">
  var options = {
    useEasing: true,
    useGrouping: true,
    separator: ',',
    decimal: '.'
  };
  var counter1 = new CountUp('{{ .section.section_id }}', 0, {{ .section.num_count }}, 0, 3); 
  var waypoint = new Waypoint({
  element: document.getElementById('counter'),
  handler: function(direction) {    
    if (direction === 'down') {
      counter1.start();
    }
    else {
     counter1.reset();
    }
  },
  offset: '50%'
}) 
</script>
