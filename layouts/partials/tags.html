<div class="categories">
    {{ range .Params.categories }}
      <div class="innercategorytag"><a href="{{ .Site.BaseURL }}categories/{{ . | urlize }}">{{ . }}</a> </div>
    {{ end }}
</div>
<div class="tags">
    {{ range .Params.tags }}
      <div class="innercategorytag"><a href="{{ .Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a> </div>
    {{ end }}
 </div>
