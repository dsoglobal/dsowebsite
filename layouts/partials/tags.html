<div class="categories">
    {{ range .Params.categories }}
      <div class="innercategorytag"><a href="categories/{{ . | urlize }}">{{ . }}</a> </div>
    {{ end }}
</div>
<div class="tags">
    {{ range .Params.tags }}
      <div class="innercategorytag"><a href="tags/{{ . | urlize }}">{{ . }}</a> </div>
    {{ end }}
 </div>
