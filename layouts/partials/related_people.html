<div>
   {{ $related := .Site.RegularPages.Related . | first 5 }}
    {{ with $related }}
      <h3>See Also</h3>
	<div class="row">
	{{ range . }}
	 <div class="col">
           <a href="{{ .RelPermalink }}"><img class="seealso" src="{{ .Params.thumb_img_path }}" alt></a>
	   <p><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
	 </div>
	{{ end }}
	</div>
    {{ end }}
</div>
