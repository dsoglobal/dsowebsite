<p class="related-content">
 {{ $related := .Site.RegularPages.Related . | first 5 }}
  {{ with $related }}
   <h3>See Also</h3>
    {{ range . }}
      {{ with .GetPage .RelPermalink }}
        <p><a href="{{ .RelPermalink }}"><img class="testimonial-avatar" src="{{ .thumb_img_path }}" class=""></a><p>
      {{ end }}
    {{ end }}
  {{ end }}
</p>
