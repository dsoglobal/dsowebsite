{{ define "content" }}
<div class="outer">
  <div class="inner">
	<div class="categories-terms">
		    {{ $data := .Data }}
		    {{ $thisURL := .URL}}
		    {{ range $key,$value := .Data.Terms.Alphabetical }}
		    <div class="categories-terms">
			<a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">
			<h4>{{ replace $value.Name "-" " " }} ({{ $value.Count }})</h4></a>
			</div>
		    {{ end }}
	 </div>
 </div>
</div>
{{ end }}
