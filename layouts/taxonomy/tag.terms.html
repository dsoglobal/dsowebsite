{{ define "content" }}
<div class="outer">
  <div class="inner">
	<div class="tags-terms">
		    {{ $data := .Data }}
		    {{ $thisURL := .Permalink }}
		    {{ range $key,$value := .Data.Terms.Alphabetical }}
		      <div class="md-chip"><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}" role="button">{{ replace $value.Name "-" " " }}</a><div class="md-chip-icon">{{ $value.Count }}</div></div>
		    {{ end }}
	 </div>
  </div>
</div>
{{ end }}
