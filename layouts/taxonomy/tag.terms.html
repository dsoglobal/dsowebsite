{{ define "content" }}
<div class="outer">
  <div class="inner">
	<div class="tags-terms">
		    {{ $data := .Data }}
		    {{ $thisURL := .URL}}
		    {{ range $key,$value := .Data.Terms.Alphabetical }}
		    <div class="md-chip">
			<a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">
			<div class="md-chip-icon">{{ replace $value.Name "-" " " }}{{ $value.Count }}</div></a>
			</div>
		    {{ end }}
	 </div>
  </div>
</div>
{{ end }}
