                        name: title
                        label: Title
                        required: false
                        hint: The title of the service.
                      - widget: markdown
                        name: content
                        label: Content
                        required: false
                        hint: The text content of the service.
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
                      reference
                    default: servicesblock
              - name: counterblock
                widget: object
                label: Counter Block
                fields:
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: true
                    default: counter
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                  - widget: number
                    name: num_delay
                    label: The delay in milliseconds per number count up
                    required: false
                    valueType: int
                    default: 10
                  - widget: number
                    name: num_time
                    label: The total duration in milliseconds of the count up animation
                    required: false
                    valueType: int
                    default: 2000
                  - widget: list
                    name: counterlist
                    label: Counters
                    required: true
                    fields:
                      - widget: string
                        name: title
                        label: Title
                        required: false
                        hint: The title of the section
                      - widget: number
                        name: num_start
                        label: Number to start from
                        required: false
                        valueType: int
                        default: 0
                      - widget: string
                        name: num_count
                        label: Number to count up to
                        required: true
                        valueType: string
                      - widget: boolean
                        name: money
                        label: Use money symbol ($) before value
                        required: false
                        valueType: boolean
                        default: false
                      - widget: boolean
                        name: percent
                        label: Use percent symbol (%) after value
                        required: false
                        valueType: boolean
                        default: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: counter.html
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
