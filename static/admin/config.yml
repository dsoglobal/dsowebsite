                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: services_block.html
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                    hint: The subtitle of the section.
                  - widget: list
                    name: serviceslist
                    label: Services
                    required: false
