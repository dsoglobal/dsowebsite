backend:
  name: git-gateway
  branch: master
media_folder: static/images
public_folder: /images
collections:
  - name: config
    label: Global Site Config
    files:
      - name: config
        label: Global Site Config
        file: config.yaml
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: hidden
            name: baseURL
            label: Base URL
            required: false
            hint: Hostname (and path) to the root
          - widget: object
            name: params
            label: Params
            required: true
            hint: Site parameters
            fields:
              - widget: select
                name: color_scheme
                label: Color Scheme
                required: false
                default: light
                hint: The color scheme of the theme.
                options:
                  - light
                  - dark
              - widget: select
                name: accent_color
                label: Accent Color
                required: false
                default: pink
                hint: The accent color of the theme.
                options:
                  - pink
                  - green
                  - blue
                  - violet
                  - yellow
              - widget: object
                name: header
                label: Header Configuration
                required: false
                fields:
                  - widget: string
                    name: title
                    label: Header Title
                    required: false
                    hint: The title displayed in the header if no logo image added.
                  - widget: image
                    name: logo_img
                    label: Logo Image
                    required: false
                    hint: The logo image displayed in the header.
                  - widget: boolean
                    name: has_nav
                    label: Enable Navigation Menu
                    required: false
                    default: true
                    hint: Display the navigation menu bar in the header.
              - widget: object
                name: footer
                label: Footer Configuration
                required: false
                fields:
                  - widget: string
                    name: content
                    label: Footer Content
                    required: false
                    hint: The copyright text displayed in the footer.
                  - widget: list
                    name: links
                    label: Links
                    required: false
                    hint: A list of links displayed in the footer.
                    fields:
                      - widget: string
                        name: text
                        label: Link text
                        required: false
                      - widget: string
                        name: url
                        label: URL
                        required: false
                      - widget: boolean
                        name: new_window
                        label: Open in new window
                        required: false
                        default: true
                  - widget: boolean
                    name: has_social
                    label: Enable Social Links
                    required: false
                    default: true
                    hint: Display social links in the footer.
          - widget: object
            name: menu
            label: Site Menus
            required: false
            hint: Menu items not related to a specific page
            fields:
              - widget: list
                name: main
                label: Main menu
                required: false
                hint: List of items for Main menu
                fields:
                  - widget: string
                    name: identifier
                    label: Identifier
                    required: true
                    hint: >-
                      The identifier of a menu item could be used as a parent
                      menu of another menu item
                  - widget: string
                    name: name
                    label: Title
                    required: true
                    hint: The title of the menu item
                  - widget: string
                    name: url
                    label: URL
                    required: true
                    hint: The URL the menu item links to
                  - widget: number
                    name: weight
                    label: Weight
                    required: false
                    hint: Position for sorting
                    valueType: int
                  - widget: string
                    name: parent
                    label: Parent Menu Identifier
                    required: false
                    hint: >-
                      The parent of an entry should be the identifier of another
                      entry.
          - widget: hidden
            name: disableKinds
            label: Disable Kinds
            required: false
            hint: Enable disabling of all pages of the specified Kinds.
          - widget: hidden
            name: uglyURLs
            label: Ugly URLs
            required: false
            hint: >-
              When enabled, creates URL of the form /filename.html instead of
              /filename/.
  - name: social
    label: Social Links
    files:
      - name: social
        label: Social Links
        file: data/social.json
        fields:
          - widget: list
            name: links
            label: Social Links
            required: false
            hint: A list of social links displayed in the footer.
            fields:
              - widget: hidden
                name: type
                label: Type
                required: false
              - widget: string
                name: title
                label: Title
                required: true
              - widget: string
                name: icon
                label: Icon
                required: true
                hint: Font Awesome icon class name.
              - widget: string
                name: url
                label: URL
                required: true
  - name: author
    label: Author
    files:
      - name: author
        label: Author
        file: data/author.json
        fields:
          - widget: string
            name: name
            label: Name
            required: false
          - widget: string
            name: email
            label: Email
            required: false
          - widget: image
            name: avatar
            label: Avatar
            required: false
  - name: home
    label: Home
    files:
      - name: home
        label: Home
        file: content/_index.md
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: The title of the page.
          - widget: list
            name: sections
            label: Sections
            required: false
            hint: Home page sections.
            types:
              - name: contactblock
                widget: object
                label: Section with Contact Form
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: contact_block.html
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                    hint: The subtitle of the section.
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
                      reference
                    default: contactblock
              - name: contentblock
                widget: object
                label: Content Section with Optional Image
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: content_block.html
                  - widget: string
                    name: subtitle
                    label: Subtitle
                    required: false
                    hint: The subtitle of the section.
                  - widget: markdown
                    name: content
                    label: Content
                    required: false
                    hint: The text content of the section.
                  - widget: image
                    name: image
                    label: Image
                    required: false
                    hint: The image displayed below the section title.
                  - widget: list
                    name: actions
                    label: Action Buttons
                    required: false
                    fields:
                      - widget: string
                        name: label
                        label: Label
                        required: true
                        hint: The text displayed inside the button.
                      - widget: string
                        name: url
                        label: Button URL
                        required: false
                  - widget: hidden
                    name: type
                    label: Reference Type Name
                    required: true
                    hint: >-
                      Name of the Stackbit object model, used by fields of type
                      reference
                    default: contentblock
              - name: heroblock
                widget: object
                label: Hero Section
                fields:
                  - widget: string
                    name: title
                    label: Title
                    required: false
                    hint: The title of the section.
                  - widget: string
                    name: section_id
                    label: Element ID
                    required: false
                  - widget: hidden
                    name: component
                    label: Component
                    required: true
                    default: hero_block.html
                  - widget: markdown
                    name: content
                    label: Content
                    required: false
                    hint: The text content of the section.
                  - widget: hidden
